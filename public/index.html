<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yhatzee-ish</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; margin: 0; padding: 0; }
        li { padding: 8px; margin-bottom: 10px; background-color: #f1f1f1; }
    </style>
    </head>
    <body>
        <h1>Yhatzee App</h1>

        <h3>Yahtzee Scorecard</h3>
        <table>
            <thead>
                <th>Category</th>
                <th>Score</th>
            </thead>
            <tbody>
                <tr>
                    <td>Ones</td>
                    <td id="ones" class="score-field" disabled></td>
                </tr>

                <tr>
                    <td>Twos</td>
                    <td id="twos" class="score-field" disabled></td>
                </tr>

                <tr>
                    <td>Threes</td>
                    <td id="threes" class="score-field" disabled></td>
                </tr>

                <tr>
                    <td>Fours</td>
                    <td id="fours" class="score-field" disabled></td>
                </tr>

                <tr>
                    <td>Fives</td>
                    <td id="fives" class="score-field" disabled></td>
                </tr>

                <tr>
                    <td>Sixes</td>
                    <td id="sixes" class="score-field" disabled></td>
                </tr>


                <tr>
                    <td>Three of a Kind</td>
                    <td id="threeOfAKind" class="score-field" disabled></td>
                </tr>

                <tr>
                    <td>Four of a Kind</td>
                    <td id="fourOfAKind" class="score-field" disabled></td>
                </tr>

                <tr>
                    <td>Four of a Kind</td>
                    <td id="fourOfAKind" class="score-field" disabled></td>
                </tr>

                <tr>
                    <td>Full House</td>
                    <td id="fullHouse" class="score-field" disabled></td>
                </tr>

                <tr>
                    <td>Small Straight</td>
                    <td id="smallStraight" class="score-field" disabled></td>
                </tr>

                <tr>
                    <td>LargeStraight</td>
                    <td id="largeStraight" class="score-field" disabled></td>
                </tr>

                <tr>
                    <td>Chance</td>
                    <td id="chance" class="score-field" disabled></td>
                </tr>

                <tr>
                    <td>Yahtzee</td>
                    <td id="yahtzee" class="score-field" disabled></td>
                </tr>
            </tbody>
        </table>

        <ul id="messagesContainer"></ul>
        <button id="rollButton" disabled>Roll</button>
        <div class="dice-container" id="diceContainer"></div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
    </body>
</html>
